# .github/workflows/deploy.yml
---
name: Deploy Serverless Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-2
  TF_VERSION: 1.5.0

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}      
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Format Check
      run: terraform fmt -check
      working-directory: ./terraform

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Terraform Validate
      run: terraform validate
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan -no-color
      working-directory: ./terraform
      env:
        TF_VAR_aws_region: ${{ env.AWS_REGION }}

  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'   

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}      
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./terraform
      env:
        TF_VAR_aws_region: ${{ env.AWS_REGION }}

    - name: Get Terraform Outputs
      id: terraform_outputs
      run: |
        # Debug: Show all outputs first
        echo "=== All Terraform Outputs ==="
        terraform output
        
        # Get outputs using JSON method
        terraform output -json > tf_outputs.json
        echo "=== JSON Output File ==="
        cat tf_outputs.json
        
        # Set GitHub outputs using JSON parsing
        echo "s3_bucket=$(jq -r '.s3_bucket_name.value' tf_outputs.json)" >> $GITHUB_OUTPUT
        echo "lambda_function=$(jq -r '.lambda_function_name.value' tf_outputs.json)" >> $GITHUB_OUTPUT
        echo "api_url=$(jq -r '.api_gateway_url.value' tf_outputs.json)" >> $GITHUB_OUTPUT
        
        # Verify what was written
        echo "=== GitHub Outputs Set ==="
        echo "S3 Bucket: $(jq -r '.s3_bucket_name.value' tf_outputs.json)"
        echo "Lambda Function: $(jq -r '.lambda_function_name.value' tf_outputs.json)"
        echo "API URL: $(jq -r '.api_gateway_url.value' tf_outputs.json)"
      working-directory: ./terraform

    - name: Display Deployment Info
      run: |
        echo "ï¿½ï¿½ Deployment Successful!"
        echo "ðŸ“¦ S3 Bucket: ${{ steps.terraform_outputs.outputs.s3_bucket }}"
        echo "âš¡ Lambda Function: ${{ steps.terraform_outputs.outputs.lambda_function }}"
        echo "ðŸŒ API Gateway URL: ${{ steps.terraform_outputs.outputs.api_url }}"

    - name: Test API Gateway
      run: |
        curl -X GET "${{ steps.terraform_outputs.outputs.api_url }}" \   
          -H "Content-Type: application/json" \
          -w "HTTP Status: %{http_code}\n"

  lambda-update:
    name: 'Update Lambda Function'
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'   

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}      
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform (for outputs)
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Get Lambda Function Name
      id: get_lambda_name
      run: |
        cd terraform
        terraform init
        # Use JSON method here too for consistency
        terraform output -json > tf_outputs.json
        echo "lambda_name=$(jq -r '.lambda_function_name.value' tf_outputs.json)" >> $GITHUB_OUTPUT

    - name: Create Lambda deployment package
      run: |
        cd lambda
        zip -r ../lambda_function.zip .

    - name: Update Lambda function code
      run: |
        aws lambda update-function-code \
          --function-name ${{ steps.get_lambda_name.outputs.lambda_name }} \
          --zip-file fileb://lambda_function.zip

...
